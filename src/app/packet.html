<div class="ui container">
	<div class="ui divider"></div>
</div>
<div class="ui grid container ihram-packet-container stackable">
    <div class="six wide column">
        <ihram-filter></ihram-filter>
    </div>
    <div class="ten wide column">
        <ihram-packet-cards cards-data='$ctrl.packetData'></ihram-packet-cards>
        <button class="fluid ui button" ng-class="$ctrl.loading" ng-click="$ctrl.loadMore()">Berikutnya</button>
    </div>
</div>

<div class="ui modal">
    <div class="header">
        <i class="checked calendar icon"></i> Booking
    </div>
    <div class="content">
        <div class="description">
            <div class="ui header" id="title-card"></div>
            <div class="ui form">
				<div class="field">
				    <label>Nama</label>
				    <div class="two fields">
				        <div class="six field">
				            <input type="text" placeholder="Nama">
				        </div>
				    </div>
				</div>
				<div class="field">
				    <label>Nomor Telepon</label>
				    <div class="fields">
				        <div class="two wide field">
				            <input type="text" placeholder="Code" value="+62">
				        </div>
				        <div class="five wide field">
				            <input type="text" placeholder="Nomor Telepon">
				        </div>
				    </div>
				</div>
				<div class="field">
				    <label>Email</label>
				    <div class="fields">
				        <div class="six field">
				            <input type="text" placeholder="Email">
				        </div>
				    </div>
				</div>
				<div class="fields">
					<div class="field">
					    <label>Double</label>
					    <input type="text" placeholder="Double">
					</div>
					<div class="field">
					    <label>Triple</label>
					    <input type="text" placeholder="Triple">
					</div>
					<div class="field">
					    <label>Quad</label>
					    <input type="text" placeholder="Quad">
					</div>
				</div>
			</div>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Kembali
        </div>
        <div class="ui positive left labeled icon button">
            <i class="checkmark icon"></i>
            Selesai
        </div>
    </div>
</div>
